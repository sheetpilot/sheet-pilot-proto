syntax = "proto3";
package pb;

message SampleRequest{
   
    string event = 1;
    repeated string mail_params = 2;

}

message SampleResponse{
    message ERROR {
        int32 code = 1;
        string message = 2;
    }
    string data = 1;
    string message = 2;
    ERROR error = 3; 
}

service SampleService {
    rpc SampleProtoFunction(SampleRequest) returns (SampleResponse);
}
